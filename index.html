<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preload" href="./assets/images/pikachu-propose.gif">
    <link rel="preload" href="./assets/images/pikachu-happy.gif">
    <link rel="preload" href="./assets/images/pikachu-sad.jpg">
    <link rel="preload" href="./assets/images/pikachu-very-sad.gif">
    <link rel="preload" href="./assets/images/pikachu-very-very-sad.gif">
    <link rel="preload" href="./assets/images/insta.webp">
    <link rel="preload" href="./assets/images/linkedin.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Valentine's Day</title>
</head>
<body>
    <!-- Header -->
    <header class="">
        <div class="row">
            <span> &nbsp; &nbsp; Made by Anuj Agarwal &nbsp; &nbsp; &nbsp; <a href="https://www.instagram.com/a___garwal/#"><img src="./assets/images/insta.webp" alt="instagram" height="30px" srcset=""></a> &nbsp; &nbsp; &nbsp; <a href="https://www.linkedin.com/in/a---garwal/"><img src="./assets/images/linkedin.webp" alt="linkedin" height="30px" srcset=""></a></span>
        </div>
    </header>

    <!-- Body -->
    <div class="container-fluid">
        <!-- Left Side Heart Animation -->
        <div class="row">
            <div class="col-3">
                <div class = "lsheart my-5">
                    <img src="./assets/images/hearts.gif" alt="" class="img-fluid">
                </div>
            </div>

             <!-- Centre Card -->
            <div class="col-6">
                <div class="base">
                    <div class="envelope" id="envelope">
                    </div>
                    <div class="cover" id="cover">
                        <div class="cover-left" id="cover-left"></div>
                        <div class="cover-right" id="cover-right"></div>
                    </div>
                    <div class="card" id="card">
                        <img  src="./assets/images/pikachu-propose.gif" alt="cute pikachu"  class="pt-3" id="pikachu-propose">
                        <div class="text" id="text"> Will you be my Valentine ? </div>
                        <div class = "buttons pb-4">
                            <button id="yes">Yes</button>
                            <button id="no">No</button>
                        </div>
                    </div>
                </div>
            </div>

             <!-- Right Side Heart Animation -->
            <div class="col-3">
                <div class = "rsheart my-5">
                    <img src="./assets/images/hearts.gif" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js">  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" >
    </script>

</body>
</html>
